<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<a href="../">back to SharpBoards</a>
    <div class="signup-window">
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" class="text_signup" name="username" maxlength="255" placeholder="Username"><br>
            <input type="password" class="text_signup" name="password" maxlength="255" placeholder="Password"><br>
            <button type="submit" class="button-signup" name="login">Log in</button>
        </form>
    </div>
</body>
</html>
